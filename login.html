<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Connexion</title>
</head>
<body>
  <div class="container">
    <!-- Titre central stylisé -->
    <h1 class="page-title"><i class="fas fa-sign-in-alt"></i> Connexion</h1>

    <!-- Formulaire de connexion -->
    <form id="loginForm">
      <div class="fields">
        <input type="email" id="loginEmail" placeholder="Adresse email" required>
      </div>
      <div class="fields">
        <input type="password" id="loginPassword" placeholder="Mot de passe" required>
        <button type="button" id="toggleLoginPassword" class="toggle-btn">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div class="buttons">
        <button class="btn-connexion" type="submit">Se connecter</button>
        <a href="index.html" class="btn-lien">Retour à l'accueil</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
