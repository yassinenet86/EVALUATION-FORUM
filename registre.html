<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Inscription</title>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <form id="registreForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" placeholder="Entrez votre nom" required>
      
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" placeholder="Entrez votre prénom" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Entrez votre adresse email" required>
      
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez un mot de passe" required>
      
      <label for="confirmPassword">Confirmez le mot de passe</label>
      <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>

      <div class="toggle-password">
        <span id="togglePassword"><i class="fas fa-eye"></i></span>
        <span id="toggleConfirmPassword"><i class="fas fa-eye"></i></span>
      </div>
      
      <button type="submit">S'inscrire</button>
    </form>
    <div class="message">
      Déjà inscrit ? <a href="login.html">Connectez-vous</a>.
      <a href="index.html" class="btn-lien">Retour à l'accueil</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
